<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        .not-found {
            font-size: 6vw;
            margin-bottom: 2vw;
        }
        .renewing {
            position: fixed;
            bottom: 0;
            right: 0;
            font-size: 3vw;
            margin: 2vw;
        }
        @media screen and (min-width: 768px) {
            .not-found {
                font-size: 72px;
            }
            .renewing {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Wait...Still fixed...</h1>
        <div class="not-found"><strong>404 Not Found</strong></div>
    </div>
    <div class="renewing">Renewing...</div>
</body>
</html>
